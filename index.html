<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>VPN Ping Tester</title>
    <style>
      /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –∏ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ω–∞ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
      body {
        -webkit-user-select: none; /* –î–ª—è Safari */
        -moz-user-select: none; /* –î–ª—è Firefox */
        -ms-user-select: none; /* –î–ª—è IE/Edge */
        user-select: none; /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ */
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
      }
      .header-container {
        margin-bottom: 30px;
      }
      h1 {
        color: #3498db;
        margin: 0;
        font-size: 2.5em;
      }
      .description {
        text-align: center;
        max-width: 600px;
        margin: 0 auto 30px auto;
      }
      .server-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        width: 100%;
        margin-bottom: 30px;
      }
      .server-card {
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .server-card:hover {
        background-color: #3a3a3a;
      }
      .flag {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .ping {
        color: #3498db;
        font-weight: bold;
        margin-top: 10px;
      }
      .green-ping {
        color: #2ecc71; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –ø–∏–Ω–≥–∞ */
      }
      .error {
        color: #e74c3c;
      }
      .logo-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 30px;
      }
      .logo {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1>Ping Tester</h1>
      </div>
      <p class="description">–ü–∏–Ω–≥ –¥–æ —Å–µ—Ä–≤–µ—Ä–æ–≤ –ø–æ–º–æ–≥–∞–µ—Ç –≤—ã–±—Ä–∞—Ç—å –±–æ–ª–µ–µ –∫–æ–º—Ñ–æ—Ä—Ç–Ω—É—é –ª–æ–∫–∞—Ü–∏—é</p>
      
      <div class="server-grid" id="server-grid">
        <!-- –°–µ—Ä–≤–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
      </div>
      
      <div class="logo-container">
        <div class="logo">
          <a href="https://t.me/XneonVPN_bot" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Telegram_X_2019_Logo.svg/1280px-Telegram_X_2019_Logo.svg.png" alt="Telegram Logo">
          </a>
        </div>
      </div>
    </div>
    <script>
      // –°–ª–æ–≤–∞—Ä—å —Å —Å–µ—Ä–≤–µ—Ä–∞–º–∏
      const VPN_SERVERS = {
        '–ì–µ—Ä–º–∞–Ω–∏—è': ['üá©üá™', '150.241.105.50'],
        '–§–∏–Ω–ª—è–Ω–¥–∏—è': ['üá´üáÆ', '176.125.254.99'],
        '–¢—É—Ä—Ü–∏—è': ['üáπüá∑', '185.163.128.246'],
        // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ —Å–µ—Ä–≤–µ—Ä—ã –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏
      };

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞
      function createServerCard(country, flag, ip) {
        const card = document.createElement('div');
        card.className = 'server-card';
        card.innerHTML = `
          <div class="flag">${flag}</div>
          <div>${country}</div>
          <div class="ping" id="${ip}-ping">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        `;

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∏–Ω–≥–∞
        card.addEventListener('click', () => {
          const pingElement = document.getElementById(`${ip}-ping`);
          pingElement.textContent = '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...';
          getPing(ip, `${ip}-ping`);
        });

        return card;
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è –ø–∏–Ω–≥–∞ (–∏–º–∏—Ç–∞—Ü–∏—è)
      function getPing(ip, pingElementId) {
        const pingElement = document.getElementById(pingElementId);
        const startTime = performance.now();

        // –ò–º–∏—Ç–∞—Ü–∏—è –ø–∏–Ω–≥–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º setTimeout
        setTimeout(() => {
          const endTime = performance.now();
          const ping = Math.round(endTime - startTime);
          pingElement.textContent = `${ping} ms`;
          pingElement.classList.remove('error');
          pingElement.classList.add('green-ping'); // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∑–µ–ª–µ–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞
        }, Math.random() * 300 + 100); // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏
      }

      // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–µ—Ç–∫—É —Å–µ—Ä–≤–µ—Ä–æ–≤
      const serverGrid = document.getElementById('server-grid');
      for (const [country, [flag, ip]] of Object.entries(VPN_SERVERS)) {
        const card = createServerCard(country, flag, ip);
        serverGrid.appendChild(card);
        getPing(ip, `${ip}-ping`); // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–µ –∏–∑–º–µ—Ä–µ–Ω–∏–µ –ø–∏–Ω–≥–∞
      }
    </script>
  </body>
</html>
