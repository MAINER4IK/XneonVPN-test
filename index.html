<html><head><base href="https://webgpt.io/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hydra Link Page</title>
<style>
    body {
        background-color: #1c1c1c;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    .btn {
        background-color: #2d2d2d;
        color: #ffffff;
        border: 2px solid #4a4a4a;
        border-radius: 25px;
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .btn:hover {
        background-color: #3d3d3d;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    h1 {
        color: #ffffff;
        margin-bottom: 30px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Hydra Link</h1>
        <button id="installBtn" class="btn">Установить в Гидру</button>
        <button id="copyBtn" class="btn">Скопировать ссылку</button>
    </div>

    <script>
        const installBtn = document.getElementById('installBtn');
        const copyBtn = document.getElementById('copyBtn');
        const copyLink = 'https://raw.githubusercontent.com/hydrasources/hydrasources.github.io/main/hydra.json';
        let installLink = 'hydralauncher://install-source?urls=https://raw.githubusercontent.com/hydrasources/hydrasources.github.io/main/hydra.json';

        installBtn.addEventListener('click', () => {
            if (installLink) {
                window.location.href = installLink;
            } else {
                alert('Ссылка для установки еще не установлена.');
            }
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(copyLink).then(() => {
                alert('Ссылка скопирована в буфер обмена!');
            }).catch(err => {
                console.error('Ошибка при копировании: ', err);
            });
        });

        // Функция для установки ссылки для кнопки "Установить в Гидру"
        function setInstallLink(link) {
            installLink = link;
        }

        // Пример использования: setInstallLink('https://example.com/install');
    </script>
</body></html>
