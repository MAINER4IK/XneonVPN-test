<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>VPN Ping Tester</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
      }
      .header-container {
        margin-bottom: 30px;
      }
      h1 {
        color: #3498db;
        margin: 0;
        font-size: 2.5em;
      }
      .description {
        text-align: center;
        max-width: 600px;
        margin: 0 auto 30px auto;
      }
      .server-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        width: 100%;
        margin-bottom: 30px;
      }
      .server-card {
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .server-card:hover {
        background-color: #3a3a3a;
      }
      .flag {
        font-size: 2em;
        margin-bottom: 10px;
      }
      .ping {
        color: #3498db;
        font-weight: bold;
        margin-top: 10px;
      }
      .error {
        color: #e74c3c;
      }
      .logo-container {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 30px;
      }
      .logo {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1>VPN Ping Tester</h1>
      </div>
      <p class="description">–ü–∏–Ω–≥ –¥–æ —Å–µ—Ä–≤–µ—Ä–æ–≤ –ø–æ–º–æ–≥–∞–µ—Ç –≤—ã–±—Ä–∞—Ç—å –±–æ–ª–µ–µ –∫–æ–º—Ñ–æ—Ä—Ç–Ω—É—é –ª–æ–∫–∞—Ü–∏—é</p>
      
      <div class="server-grid" id="server-grid">
        <!-- –°–µ—Ä–≤–µ—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
      </div>
      
      <div class="logo-container">
        <div class="logo">
          <a href="https://t.me/XneonVPN_bot" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Telegram_X_2019_Logo.svg/1280px-Telegram_X_2019_Logo.svg.png" alt="Telegram Logo">
          </a>
        </div>
      </div>
    </div>
    <script>
      // –°–ª–æ–≤–∞—Ä—å —Å —Å–µ—Ä–≤–µ—Ä–∞–º–∏
      const VPN_SERVERS = {
        '–ì–µ—Ä–º–∞–Ω–∏—è': ['üá©üá™', '150.241.105.50'],
        '–§–∏–Ω–ª—è–Ω–¥–∏—è': ['üá´üáÆ', '176.125.254.99'],
        // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ —Å–µ—Ä–≤–µ—Ä—ã –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏
      };

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞
      function createServerCard(country, flag, ip) {
        const card = document.createElement('div');
        card.className = 'server-card';
        card.innerHTML = `
          <div class="flag">${flag}</div>
          <div>${country}</div>
          <div class="ping" id="${ip}-ping">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        `;
        return card;
      }

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ—Ä–µ–Ω–∏—è –ø–∏–Ω–≥–∞
      function getPing(ip, pingElementId) {
        const pingElement = document.getElementById(pingElementId);
        const startTime = performance.now();

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º IP-–∞–¥—Ä–µ—Å –¥–ª—è –ø–∏–Ω–≥–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —á–µ—Ä–µ–∑ WebSocket –∏–ª–∏ –¥—Ä—É–≥–æ–π –º–µ—Ç–æ–¥)
        // –ó–¥–µ—Å—å –ø—Ä–æ—Å—Ç–æ –∏–º–∏—Ç–∏—Ä—É–µ–º –ø–∏–Ω–≥, —Ç–∞–∫ –∫–∞–∫ –Ω–∞–ø—Ä—è–º—É—é –ø–∏–Ω–≥–æ–≤–∞—Ç—å IP –∏–∑ –±—Ä–∞—É–∑–µ—Ä–∞ –Ω–µ–ª—å–∑—è
        setTimeout(() => {
          const endTime = performance.now();
          const ping = Math.round(endTime - startTime);
          pingElement.textContent = `${ping} –º—Å`;
          pingElement.classList.remove('error');
        }, Math.random() * 300 + 100); // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏
      }

      // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–µ—Ç–∫—É —Å–µ—Ä–≤–µ—Ä–æ–≤
      const serverGrid = document.getElementById('server-grid');
      for (const [country, [flag, ip]] of Object.entries(VPN_SERVERS)) {
        const card = createServerCard(country, flag, ip);
        serverGrid.appendChild(card);
        getPing(ip, `${ip}-ping`);
      }
    </script>
  </body>
</html>
