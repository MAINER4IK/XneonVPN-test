<html><head><base href="." /><title>Domain Change Notice</title><style>
@import url('https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap');

body {
    background-color: #1c1c1c;
    color: #e0e0e0;
    font-family: 'Fira Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    text-align: center;
}
.notice {
    background: #2d2d2d;
    border-radius: 25px;
    padding: 2rem;
    margin-bottom: 2rem;
    border: 2px solid #4a4a4a;
    animation: fadeIn 1s ease-in;
    max-width: 600px;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.domain {
    color: #4CAF50;
    font-weight: bold;
    font-size: 1.5em;
    margin: 1rem 0;
}
.details {
    line-height: 1.6;
    margin: 1rem 0;
}
.warning {
    color: #FFA726;
    font-style: italic;
    margin: 1rem 0;
}
h1 {
    color: #ffffff;
    margin-bottom: 30px;
}
.btn {
    background-color: #2d2d2d;
    color: #ffffff;
    border: 2px solid #4a4a4a;
    border-radius: 25px;
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s;
}
.btn:hover {
    background-color: #3d3d3d;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}
.toggle-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}
</style></head><body>
<div class="container">
    <div class="notice">
        <h1>Important Notice: Domain Change</h1>
        <p class="details">We've moved to our new domain:</p>
        <p class="domain">hydrasources.su</p>
        <p class="details">Please update the sources, you can take the link on the new domain. This page will no longer be supported!</p>
    </div>
</div>
</body></html>
