<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check File Modification Date</title>
</head>
<body>
    <h1>Date of Last Modification of hydra.json</h1>
    <p id="file-date">Loading...</p>

    <script>
        // Path to the JSON file
        const filePath = '../hydra.json';

        // Function to get the last modified date
        function fetchLastModifiedDate() {
            fetch(filePath, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const lastModified = response.headers.get('Last-Modified');
                        document.getElementById('file-date').textContent = `Last Modified: ${new Date(lastModified).toLocaleString()}`;
                    } else {
                        document.getElementById('file-date').textContent = 'Could not retrieve the file information.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching file information:', error);
                    document.getElementById('file-date').textContent = 'Error occurred while fetching the file information.';
                });
        }

        // Call the function on page load
        fetchLastModifiedDate();
    </script>
</body>
</html>
